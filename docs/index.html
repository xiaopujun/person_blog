<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="resource/css/sidebar.min.css"/>
    <link rel="stylesheet" href="resource/css/docsify-darklight-theme.min.css"/>
    <style>

        :root {
            --search-padding: 0 10px;
        }

    </style>
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        loadSidebar: 'sidebar.md',
        autoHeader: true,
        auto2top: true,
        mergeNavbar: true,
        onlyCover: true,
        subMaxLevel: 3,
        homePage: 'README.md',
        count: {
            countable: true,
            position: 'top',
            margin: '10px',
            float: 'right',
            fontsize: '0.9em',
            color: 'rgb(206,206,206)',
            language: 'chinese',
            localization: {
                words: "",
                minute: ""
            },
            isExpected: true
        },
        search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: 'auto', // or 'auto'
            placeholder: '搜索',
            noData: '无结果',
            // 搜索标题的最大层级, 1 - 6
            depth: 6,
            // 是否隐藏其他侧边栏内容
            hideOtherSidebarContent: false,
            // 避免搜索索引冲突
            // 同一域下的多个网站之间
            namespace: 'website-1',
        }
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="resource/js/docsify-sidebar-collapse.min.js"></script>
<script src="resource/js/docsify-darklight-theme.js"></script>

<script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-typescript.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-jsx.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-tsx.min.js"></script>
</body>
</html>
